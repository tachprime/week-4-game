<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="RPG game">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TMNT RPG GAME</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
   
    <div class="container">
        <div class="row title"><h1>TMNT Bro-fighter</h1></div>
        
        <div class="row fightersSection">
            <h2>your character</h2>
            <div class="row fightersArea"></div>
        </div>
        <div class="row enemySection">
            <h3>enemies</h3>
            <div class="row enemyArea"></div>
        </div>
        <div class="row fightSection">
            <h3>Fight Section</h3> <br>
            <button id="attackBtn">Attack!</button>
        </div>
        <div class="row defenderSection">
            <h3>Defender</h3>
            <div class="row defenderArea"></div>
            <div class="row fightLog"></div>
        </div>
    </div>   
    
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="assets/javascript/game.js"></script>
</body>
</html>
